<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
<body>

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form>
            <div class="my-3">
              <input type="text" class="form-control" id="input-id">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="input-password">
             </div>
             <button type="submit" class="btn btn-primary" id="submit">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 

    <div class="main-bg">
        <h4 class="main-title">연습 사이트</h4>
        <button type="button" class="btn btn-danger btn-login">로그인</button>
    </div>

    <script>

        document.getElementsByClassName('btn-login')[0].addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.add('show')
        });

        document.getElementById('close').addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.remove('show')
        });

        document.getElementById('submit').addEventListener('click', function(){
            if (document.getElementById('input-id').value==''){
                alert('아이디를 입력해주세요.');
                e.preventDefault();
            }

            else if(document.getElementById('input-password').value==''){
                alert('비밀번호를 입력해주세요.');
            }
        });




    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
